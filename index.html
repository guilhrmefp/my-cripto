<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Cripto</title>

  <style>
    body {
      font-family: sans-serif;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    table th,
    table td {
      padding: 5px;
      border: 1px solid #ddd;
    }

    .p {
      color: green;
    }

    .n {
      color: red;
    }
  </style>
</head>
<body>
  <label>
    <span>API Key</span>
    <input type="text" id="key">
  </label>
  <label>
    <span>API Secret</span>
    <input type="text" id="secret">
  </label>

  <button id="btn-update">UPDATE</button>

  <table>
    <thead>
      <tr>
        <th>Coin</th>
        <th>Qtd</th>
        <th>Average price</th>
        <th>Price</th>
        <th>%</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const btnUpdate = document.querySelector('#btn-update');
    const key = document.querySelector('#key');
    const secret = document.querySelector('#secret');
    const tBody = document.querySelector('table > tbody');

    let accountData;
    let funds;
    let fundsCalc = [];

    btnUpdate.addEventListener('click', () => {
      tBody.innerHTML = '<td colspan="5" align="center">Loading...</td>';
      fundsCalc = [];

      fetch(`/private/api/v3/account?key=${key.value}&secret=${secret.value}`).then((response) => {
        return response.json();
      }).then((data) => {

        accountData = data;
        funds = accountData.balances.filter(e => parseFloat(e.free) > 0 && e.asset !== 'BTC');

        funds.reduce((promise, item, index) => {
          return promise.then(() => new Promise((resolve, reject) => {
            const symbol = item.asset + 'BTC';
            let averagePrice;
            let price;

            return fetch(`/private/api/v3/allOrders?symbol=${symbol}&key=${key.value}&secret=${secret.value}`).then((response) => {
              return response.json();
            }).then((data) => {

              let totalPrice = 0;

              data.forEach(item => {
                totalPrice += parseFloat(item.price);
              });

              averagePrice = totalPrice / data.length;

              return fetch(`/public/api/v1/ticker/price?symbol=${symbol}`).then((response) => {
                return response.json();
              }).then((data) => {

                price = data.price;

                fundsCalc.push({
                  coin: item.asset,
                  qtd: item.free,
                  averagePrice: averagePrice,
                  price: price
                });

                resolve();
              }).catch((error) => {
                console.log(error);
                reject();
              });
            }).catch((error) => {
              console.log(error);
              reject();
            });
          })
        )}, Promise.resolve()).then(() => {

          let tableRow = '';

          fundsCalc.forEach(item => {
            const percentage = ((100 / parseFloat(item.averagePrice) * parseFloat(item.price)) - 100).toFixed(2);

            tableRow += '<tr>';
            tableRow += `<td>${item.coin}</td>`
            tableRow += `<td>${item.qtd}</td>`
            tableRow += `<td>${item.averagePrice}</td>`
            tableRow += `<td>${item.price}</td>`
            tableRow += `<td class="${percentage >= 0 ? 'p' : 'n'}">${percentage}</td>`
            tableRow += `</tr>`
          });

          tBody.innerHTML = tableRow;

        });

      }).catch((error) => {
        console.log(error);

        tBody.innerHTML = '<td colspan="5" align="center">Error on loading.</td>';
      });
    });
  </script>
</body>
</html>
